<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>iChat</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<div class="tab_one">
		<img src="img/icon.png" id="small_icon">
		<header class="header">
			<strong> iChat </strong>
		</header>
		<main class="content">
			<p>Welcome to iChat, a chatroom website where</p>
			<p>you can meet new people with same interests</p>
		</main>

		<div id = "user_entry">
			<img src="img/profile.png" id="profile"><br>
			<label for="username"></label><input type="text" id="fname" name="firstname" placeholder="Username..."><br>
			<label for="pwd"></label><input type="password" id="pwd" name="pwd" placeholder="Password..."><br>
		 	<input type="submit" value="Log in" id = "log_in"/><br>
	 	</div>

	 	<warning id = "warning"></warning>

	</div>

	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/Tab1.js"></script>
</body>
</html>
